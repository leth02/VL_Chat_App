<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>VL | Sign In & Sign Up</title>
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <header>
        <div class="logo">

        </div>
        <ul class="nav-bar-left">
            <li>
                <a>Home</a>
            </li>
            <li>
                <a>About Us</a>
            </li>
        </ul>
        
    </header>
    <div id='fetch_test'></div>
    <div id="error">

    </div>
    <div class="main-container">
        <div class="signin-box show">
            <div class="box">
                <form action="/" method="GET">
                    <h3 class='title'>Sign In</h3>
                    <div class="input-box">
                        <input id="name" name="name" type="text" placeholder="Username" />
                    </div>
                    <div class="input-box-signin">
                        <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Password"
                        />
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="" id="checkbox__input" class="checkbox__input" />
                        <label for="checkbox__input" class="checkbox__label">Rememer Sign in</label>
                    </div>
                    <div class="submit-button">
                        <button class="blue-button" id="signin-submit" name="password" type="submit">Submit</button>
                    </div>
                </form>
                <p class="switch-phrase">Doesn't have an account?</p>
                <button class="switch-btn" id="switch-in-to-up" name="password">Sign Up</button>
                
            </div>
        </div>
        <div class="signup-box hide">
            <div class="box">
                <form action="/" method="GET">
                    <h3 class='title'>Sign Up</h3>
                    <div class="input-box">
                        <div id="icon"></div>
                        <div>
                        <input id="mail" name="email" type="text" placeholder="Email" />
                        </div>
                    </div>
                    <div class="input-box">
                        <div id="icon"></div>
                        <input
                        id="name"
                        name="username"
                        type="text"
                        placeholder="Username"
                        />
                    </div>
                    <div class="input-box">
                        <div id="icon"></div>
                        <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Password"
                        />
                    </div>
                    <div class="input-box">
                        <div id="icon"></div>
                        <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Confirm Password"
                        />
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="" id="checkbox__input" class="checkbox__input" />
                        <label for="checkbox__input" class="checkbox__label">I agree to the terms</label>
                    </div>
                    <div class = 'submit-button'>
                        <button class="blue-button" id="signup-submit" name="password" type="submit">Submit</button>
                    </div>
                </form>
                <p class="switch-phrase">Already have an account?</p>
                <button class="switch-btn" id="switch-up-to-in" name="password" type="button">Sign In</button>
            </div>
        </div>
    </div>
</html>
